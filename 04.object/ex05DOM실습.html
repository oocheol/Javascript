<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="h1Tag">0</h1>
  <button onclick="plus()">+1증가</button>
  <button onclick="minus()">-1감소</button>
  <script>
    let h1 = document.getElementById('h1Tag')
    let num = 0;
    function plus(){
      num ++
      h1.innerText = num
    }
    function minus(){
      if (num !== 0){
        num --
        h1.innerText = num
      }
    }
  </script>
</body>
</html>
