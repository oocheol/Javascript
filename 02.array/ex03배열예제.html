<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 홀수, 홀수의 갯수 구하기
    let list = [1,2,3,4,5,6,7,8];

    // 홀수를 넣어줄 수 있는 배열
    let listHole = [];
    
    for (let i=0;i<list.length;i++){
      if (list[i]%2 == 1){
        listHole.push(list[i])
      }
    }
    // 홀수의 갯수
    let holeNum = listHole.length;
    // list에 들어있는 홀수는 1,3,5,7 이며, 총 4개입니다.
    alert('리스트에 들어있는 홀수는 '+ listHole + '이며, 총 '+ holeNum +'개입니다.')
  </script>
</body>
</html>
